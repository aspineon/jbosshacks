<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	template="/resources/scaffold/pageTemplate.xhtml">

	<f:metadata>
		<f:viewParam name="page" value='#{customerBean.page}'/>
		<f:event type="preRenderView" listener='#{customerBean.paginate}'/>
	</f:metadata>

	<ui:param name="pageTitle" value="Search Customer entities"/>

	<ui:define name="header">
		Customer
	</ui:define>

	<ui:define name="subheader">
		Search Customer entities
	</ui:define>

	<ui:define name="footer"/>

	<ui:define name="main">
		<h:form id="search">
			<f:validateBean disabled="true">
				<h:panelGroup styleClass="search">

					<h:panelGrid columnClasses="label,component,required" columns="3">
						<h:outputLabel for="customerBeanExampleName" value="Name:"/>
						<h:panelGroup>
							<h:inputText id="customerBeanExampleName" value="#{customerBean.example.name}"/>
							<h:message for="customerBeanExampleName" styleClass="error"/>
						</h:panelGroup>
						<h:outputText/>
						<h:outputLabel for="customerBeanExampleSurname" value="Surname:"/>
						<h:panelGroup>
							<h:inputText id="customerBeanExampleSurname" value="#{customerBean.example.surname}"/>
							<h:message for="customerBeanExampleSurname" styleClass="error"/>
						</h:panelGroup>
						<h:outputText/>
						<h:outputLabel for="customerBeanExampleEmail" value="Email:"/>
						<h:panelGroup>
							<h:inputText id="customerBeanExampleEmail" value="#{customerBean.example.email}"/>
							<h:message for="customerBeanExampleEmail" styleClass="error"/>
						</h:panelGroup>
						<h:outputText/>
					</h:panelGrid>
					<h:panelGroup styleClass="buttons">
						<h:commandLink value="Search" action='#{customerBean.search}' styleClass="btn btn-primary"/>
						<h:commandLink value="Create New" action='#{customerBean.create}' styleClass="btn btn-primary"/>
					</h:panelGroup>
				</h:panelGroup>
			</f:validateBean>
			
			<h:dataTable id="customerBeanPageItems" styleClass="data-table" value="#{customerBean.pageItems}" var="_item">
				<h:column>
					<f:facet name="header">
						<h:outputText value="Name"/>
					</f:facet>
					<h:link outcome="/customer/view">
						<f:param name="id" value="#{_item.id}"/>
						<h:outputText id="_itemName" value="#{_item.name}"/>
					</h:link>
				</h:column>
				<h:column>
					<f:facet name="header">
						<h:outputText value="Surname"/>
					</f:facet>
					<h:link outcome="/customer/view">
						<f:param name="id" value="#{_item.id}"/>
						<h:outputText id="_itemSurname" value="#{_item.surname}"/>
					</h:link>
				</h:column>
				<h:column>
					<f:facet name="header">
						<h:outputText value="Email"/>
					</f:facet>
					<h:link outcome="/customer/view">
						<f:param name="id" value="#{_item.id}"/>
						<h:outputText id="_itemEmail" value="#{_item.email}"/>
					</h:link>
				</h:column>
			</h:dataTable>
			<ui:include src="/resources/scaffold/paginator.xhtml">
				<ui:param name="paginatorBean" value='#{customerBean}'/>
			</ui:include>
		</h:form>
			
	</ui:define>

</ui:composition>
