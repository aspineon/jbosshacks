<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	template="/resources/scaffold/pageTemplate.xhtml">

	<f:metadata>
		<f:viewParam name="id" value='#{employeeBean.id}'/>
		<f:event type="preRenderView" listener='#{employeeBean.retrieve}'/>
	</f:metadata>

	<ui:param name="pageTitle" value="View Employee"/>

	<ui:define name="header">
		Employee
	</ui:define>

	<ui:define name="subheader">
		View existing Employee
	</ui:define>

	<ui:define name="footer"/>

	<ui:define name="main">
		<h:panelGrid columnClasses="label,component,required" columns="3">
			<h:outputLabel for="employeeBeanEmployeeDepartment" value="Department:"/>
			<h:link id="employeeBeanEmployeeDepartment" outcome="/demo-forge-jpa/department/view" rendered="#{!empty employeeBean.employee.department}" value="#{employeeBean.employee.department}">
				<f:param name="id" value="#{employeeBean.employee.department.departmentId}"/>
			</h:link>
			<h:outputText/>
			<h:outputLabel for="employeeBeanEmployeeEmployeeName" value="Employee Name:"/>
			<h:outputText id="employeeBeanEmployeeEmployeeName" value="#{employeeBean.employee.employeeName}"/>
			<h:outputText/>
			<h:outputLabel for="employeeBeanEmployeeEmployeeSalary" value="Employee Salary:"/>
			<h:outputText id="employeeBeanEmployeeEmployeeSalary" value="#{employeeBean.employee.employeeSalary}"/>
			<h:outputText/>
		</h:panelGrid>

		<div class="buttons">
			<h:link value="View All" outcome="search" styleClass="btn btn-primary"/> 
			<h:link value="Edit" outcome="create" includeViewParams="true" styleClass="btn btn-primary"/>
			<h:link value="Create New" outcome="create" styleClass="btn btn-primary"/>
		</div>
	</ui:define>

</ui:composition>
