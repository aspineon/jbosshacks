<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:forgeview="http://jboss.org/forge/view"
	template="/resources/scaffold/pageTemplate.xhtml">

	<f:metadata>
		<f:viewParam name="id" value='#{departmentBean.id}'/>
		<f:event type="preRenderView" listener='#{departmentBean.retrieve}'/>
	</f:metadata>

	<ui:param name="pageTitle" value="View Department"/>

	<ui:define name="header">
		Department
	</ui:define>

	<ui:define name="subheader">
		View existing Department
	</ui:define>

	<ui:define name="footer"/>

	<ui:define name="main">
		<h:panelGrid columnClasses="label,component,required" columns="3">
			<h:outputLabel for="departmentBeanDepartmentDepartmentName" value="Department Name:"/>
			<h:outputText id="departmentBeanDepartmentDepartmentName" value="#{departmentBean.department.departmentName}"/>
			<h:outputText/>
			<h:outputLabel for="departmentBeanDepartmentEmployees" value="Employees:"/>
			<h:dataTable id="departmentBeanDepartmentEmployees" styleClass="data-table" value="#{forgeview:asList(departmentBean.department.employees)}" var="_item">
				<h:column>
					<f:facet name="header">
						<h:outputText value="Employee Name"/>
					</f:facet>
					<h:link outcome="/demo-forge-jpa/employee/view">
						<f:param name="id" value="#{_item.employeeId}"/>
						<h:outputText id="_itemEmployeeName" value="#{_item.employeeName}"/>
					</h:link>
				</h:column>
				<h:column>
					<f:facet name="header">
						<h:outputText value="Employee Salary"/>
					</f:facet>
					<h:link outcome="/demo-forge-jpa/employee/view">
						<f:param name="id" value="#{_item.employeeId}"/>
						<h:outputText id="_itemEmployeeSalary" value="#{_item.employeeSalary}"/>
					</h:link>
				</h:column>
			</h:dataTable>
			<h:outputText/>
		</h:panelGrid>

		<div class="buttons">
			<h:link value="View All" outcome="search" styleClass="btn btn-primary"/> 
			<h:link value="Edit" outcome="create" includeViewParams="true" styleClass="btn btn-primary"/>
			<h:link value="Create New" outcome="create" styleClass="btn btn-primary"/>
		</div>
	</ui:define>

</ui:composition>
